{% extends 'base.html' %}


{% block head %}
<title>task master tittle</title>
{% endblock %}

{% block body %}
<div class="content">
	<h> <b>Task Master</b></h>
	{% if tasks | length <1  %}
	THERE ARE NO ENTRIES

	{% else %}

	<table>
		<tr>
			<th>Task</th>
			<th>Added</th>
			<th>Actions</th>
		</tr>
		{% for task in tasks%}
		<tr>
			<td>{{task.content}}</td>
			<td>{{task.date_created}}</td>
			<td>
				<a href ="/delete/{{task.id}}">Delete</a>
				<a href ="/update/{{task.id}}">Update</a>
			</td>
		</tr>
		{% endfor %}
	</table>
	{% endif %}
	<form action="/" method ="POST">
		<input type="text" name ="content" id ="content">
		<input type="submit" value="ADD TASK" id = "submit">

{% endblock %}
